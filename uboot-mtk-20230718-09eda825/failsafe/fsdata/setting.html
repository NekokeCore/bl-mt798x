<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>U-BOOT控制台</title>
		<link rel="stylesheet" href="/style.css">
        <script src="/main.js"></script>
        <script>
			function init() {
				getversion();
                getkey();
			};
            function switchkey(){
				ajax({
					url: '/switch_key',
					done: function(switch_key) {
                        if (response == 'failed') {
							location = '/fail.html'
							return
						}
        			}
				})
                setTimeout(window.location.reload(),100);
            }
            function getkey(){
				ajax({
					url: '/get_key',
					done: function(get_key) {
           				document.getElementById('get_key').innerHTML = get_key
        			}
				})
            }
		</script>
	</head>
    <body onload="init()">
        <div id="m">
			<h1>U-BOOT设置</h1>
			<p id="hint">请您慎重设置UBOOT功能</p>
			<div style="text-align: center;">
                <p id="hint">当前按键<strong><div id="get_key"></div></strong></p>
                <button class="button" onclick="switchkey()">更改按键</button>
			</div>
        </div>
        <div id="version"></div>
	</body>
</html>
