<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>BL2 update</title>
		<title>U-Boot更新</title>
		<link rel="stylesheet" href="/style.css">
		<script src="/main.js"></script>
	</head>
	<body onload="getversion()">
		<div id="m">
			<h1>BL2 更新</h1>
			<p id="hint">你现在正要在此设备上更新 <strong>BL2</strong> 启动器<br>请从您计算机本地磁盘上选择一个文件，并点击 <strong>上传</strong> 按钮。</p>
			<form id="form">
				<input id="file" type="file" name="bl2">
				<input type="button" value="上传" onclick="upload('bl2')">
			</form>
			<div>
				<div class="bar" id="bar" style="display: none; --percent: 0;"></div>
			</div>
			<div id="size" style="display: none;">大小: xxxx</div>
			<div id="md5" style="display: none;">MD5: xxxx</div>
			<div id="upgrade" style="display: none;">
				<p>BL2镜像已经上传，请点击"更新"按钮以更新。</p>
				<button class="button" onclick="location = '/flashing.html'">更新</button>
			</div>
			<div class="i w">
				<strong>警告</strong>
				<ul>
					<li>1.在升级时不要关闭电源。</li>
					<li>2.如果一切按照流程如期运行的话，设备会自动重启。</li>
					<li>3.你可以上传任何你想上传的文件，请确保您选择的是适合本设备的BL2镜像。</li>
					<li>4.更新BL2是一个很危险的操作，可能会损坏您的设备。</li>
				</ul>
			</div>
		</div>
        <div id="version"></div>
	</body>
</html>
