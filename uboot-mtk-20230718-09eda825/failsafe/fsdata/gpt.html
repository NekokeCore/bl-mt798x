<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>GPT update</title>
		<link rel="stylesheet" href="/style.css">
		<script src="/main.js"></script>
	</head>
	<body onload="getversion()">
		<div id="m">
			<h1>GPT 更新</h1>
			<p id="hint">您正在为此设备更新 <strong>GPT</strong> 分区。<br>请从您的本地计算机上选择一个镜像，并点击 <strong>上传</strong> 按钮。</p>
			<form id="form">
				<input id="file" type="file" name="gpt">
				<input type="button" value="上传" onclick="upload('gpt')">
			</form>
			<div>
				<div class="bar" id="bar" style="display: none; --percent: 0;"></div>
			</div>
			<div id="size" style="display: none;">大小: xxxx</div>
			<div id="md5" style="display: none;">MD5: xxxx</div>
			<div id="upgrade" style="display: none;">
				<p>GPT镜像已上传，请点击 "更新" 按钮以更新。</p>
				<button class="button" onclick="location = '/flashing.html'">更新</button>
			</div>
			<div class="i w">
				<strong>警告</strong>
				<ul>
					<li>1.在更新时不要关闭设备</li>
					<li>2.如果一切按照流程如期运行的话，设备会自动重启。</li>
					<li>3.你可以上传任何你想上传的文件，请确保您选择的是适合本设备的GPT镜像。</li>
					<li>4.更新GPT是一个很危险的操作，可能会损坏您的设备。</li>
				</ul>
			</div>
		</div>
        <div id="version"></div>
	</body>
</html>
